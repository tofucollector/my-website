<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이달의 추천 영화</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f2e7f0;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .movie-recommend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .movie-box {
      background-color: #ffffffd9;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .movie-box img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .movie-box h2 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
      color: #5a2b83;
    }

    .movie-box p {
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .back {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>🌸 5월 (그냥) 본 영화 🎬</h1>

  <div class="movie-recommend">

    <div class="movie-box">
      <img src="images/light.png" alt="우빛상모 포스터">
      <h2>우리가 빛이라 상상하는 모든것</h2>
      <p>도시 속 소외된 이방인 여성들의 삶을 따뜻하고 조용하게 비추는 영화</p>
      <p><strong>“소음 속에서도 우리는, 서로의 빛을 상상할 수 있다.”</strong></p>
    </div>

    <div class="movie-box">
      <img src="images/happyend.png" alt="해피엔드 포스터">
      <h2>해피엔드</h2>
      <p>AI 감시 체제 아래 놓인 청춘들의 저항과 우정</p>
      <p><strong>“세상이 흔들리던 날, 우정이 기울어졌다.”</strong></p>
    </div>

  </div>

  <div class="back">
    <a href="index.html" style="text-decoration: none; color: #333;">← 메인 페이지로 돌아가기</a>
  </div>

</body>
</html>
